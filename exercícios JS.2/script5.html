<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var soma = 0;
var numero;

do {
    numero = parseFloat(prompt("Digite um valor positivo (ou um número negativo para sair):"));
    
    if (numero >= 0) {
        soma += numero;
    }
} while (numero >= 0);

alert("A soma dos valores positivos digitados é: " + soma.toFixed(2));

    </script>
</body>
</html>
