<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Encontre o Maior Número</title>
</head>
<body>
    <script>
        // Solicita ao usuário para inserir três números
        var numero1 = parseFloat(prompt("Digite o primeiro número:"));
        var numero2 = parseFloat(prompt("Digite o segundo número:"));
        var numero3 = parseFloat(prompt("Digite o terceiro número:"));

        // Verifica qual número é o maior
        if (numero1 >= numero2 && numero1 >= numero3) {
            alert("O maior número é: " + numero1);
        } else if (numero2 >= numero1 && numero2 >= numero3) {
            alert("O maior número é: " + numero2);
        } else {
            alert("O maior número é: " + numero3);
        }
    </script>
</body>
</html>
