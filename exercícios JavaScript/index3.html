<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Cálculo da Média Aritmética</title>
</head>
<body>
    <script>
        // Solicita ao usuário que insira três números
        var numero1 = parseFloat(prompt("Digite o primeiro número:"));
        var numero2 = parseFloat(prompt("Digite o segundo número:"));
        var numero3 = parseFloat(prompt("Digite o terceiro número:"));

        // Calcula a média aritmética
        var media = (numero1 + numero2 + numero3) / 3;

        // Exibe a média aritmética ao usuário
        alert("A média dos números é: " + media);
    </script>
</body>
</html>
